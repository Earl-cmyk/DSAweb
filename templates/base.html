<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}DSAWebLectures{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <!-- === NAVBAR === -->
  <header class="navbar">
    <div class="nav-left">
      <a href="{{ url_for('home') }}" class="nav-brand">DSAWebLectures</a>
      <span class="nav-subtitle">subject to change</span>
    </div>

    <div class="nav-search-container">
      <input
        type="search"
        id="nav-search"
        placeholder="Search lectures..."
        aria-label="Search posts"
      />
    </div>

    <nav class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('lectures') }}">Lectures</a>
      <a href="{{ url_for('collaborators_page') }}">Collaborators</a>
    </nav>
  </header>

  <!-- === MAIN CONTENT === -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- === FOOTER === -->
  <footer>
    <p>© 2025 DSAWebLectures — Subject to change</p>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
